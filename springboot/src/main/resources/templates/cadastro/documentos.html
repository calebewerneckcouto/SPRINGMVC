<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>SpringBoot/Documentos</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<style type="text/css">
table.striped>tbody>tr:nth-child(odd) {
	background-color: rgba(158, 154, 154, 0.5);
}

form input[type=submit] {
	color: white;
}
</style>
</head>
<body>




	<h5>Cadastro de Documentos</h5>
 <a class="waves-effect waves-light btn" href="/cadastropessoa">Cad. Pessoa</a>
 <div th:each="p : ${pessoaobj}">
     <div class="row">
       <p>ID: <span th:text="${p.id}"></span></p>
       <p>Nome: <span th:text="${p.nome}"></span></p>
       <p>Sobrenome: <span th:text="${p.sobrenome}"></span></p>
       <p>Idade: <span th:text="${p.idade}"></span></p>
     </div>
 </div>


	<h5>Documentos</h5>
	<span th:text="${msg}"></span>

	<div class="row">
		<form th:action="@{/upload/{pessoaid}(pessoaid=${pessoaobj.id})}" method="post" class="col s12"
			enctype="multipart/form-data">


			<div class="row">
				<div class="input-field col s6">
					<label class="active" for="id">ID:</label> <input id="id" name="id"
						class="validate" required="required" readonly="readonly">
				</div>

				<div class="row">



					<div class="input-field col s6">
						<label for="documento" class="active">Tipo de Documento:</label> <input
							type="text" id="documento" name="documento" class="validate"
							required="required" placeholder="CPF,RG,CNH...">
					</div>
				</div>

				<div class="row">
					<div class="input-field col s6">
						<label for="file" class="active">Arquivos:</label> <input
							type="file" id="file" name="file" class="validate"
							required="required">
					</div>
				</div>


				<input type="submit" value="Adicionar"
					class="waves-effect waves-light btn">





			</div>


		</form>
	</div>

	<table class="striped">
		<tr>


			<th>ID</th>
			<th>Tipo de Documento</th>
			<th>Formato</th>
			
			<th>Excluir</th>
		</tr>
		<tr th:each="doc : ${documentos}">

			<td th:text="${doc.id}" />
			<td th:text="${doc.documento}" />
			<td th:text="${doc.tipofile}" />

			<td><a
				th:href="@{/removerdocumento/{iddocumento}(iddocumento=${doc.id})}">Excluir</a>
			</td>
		</tr>
	</table>


</body>
</html>
