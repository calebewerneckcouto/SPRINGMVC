<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>SpringBoot/Profissões</title>

 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     

<style type="text/css">
table.striped>tbody>tr:nth-child(odd) {
	background-color: rgba(158, 154, 154, 0.5);
}

form input[type=submit] {
 color: white;
}
</style>
</head>
<body>





  


<h5>Cadastro de Profissões</h5>
 <a class="waves-effect waves-light btn" href="/cadastropessoa">Cad. Pessoa</a>
 
 
 <h5>Profissões</h5>
 <span th:text="${msg}"></span>
 <div class="row">
 <form th:action="@{/addprofissoes}" method="post" class="col s12">

 <div class="row">
 <div class="input-field col s6">
 <label class="active" for="id">ID:</label>
 <input id="id" name="id" class="validate" required="required" readonly="readonly">
 </div>
 
 
 <div class="input-field col s6">
 <label class="active" for="profissao">PROFISSÃO:</label>
 <input id="profissao" name="profissao" class="validate" required="required" placeholder="Informe uma profissão....">
 </div>
 
 
 <input type="submit" value="Adicionar" class="waves-effect waves-light btn" >
 
 
 
 
 
 </div>
 
 
 </form>
 </div>
 
  <table class="striped">
   <tr>
     
     
     <th>ID</th>
     <th>Profissão</th>
      <th>Excluir</th>
    </tr>
   <tr th:each="prof : ${profissoes}">
   
     <td th:text="${prof.id}"/>
     <td th:text="${prof.profissao}"/>
     <td><a th:href="@{/removerprofissao/{idprofissao}(idprofissao=${prof.id})}">Excluir</a> </td>
   </tr>
 </table>
 

</body>
</html>
