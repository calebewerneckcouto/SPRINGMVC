<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Pessoas</title>


<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>
</head>
<body>

<form action="salvarpessoa" method ="post" th:object="${pessoaobj}">
<label>ID:</label>
<input name="id" th:field="*{id}"  readonly="true"/>

<label>Nome:</label>
<input name="nome" th:field="*{nome}"/>

<label>Sobrenome:</label>
<input name="sobrenome" th:field="*{sobrenome}"/>

<label>Idade:</label>
<input name="idade" th:field="*{idade}"/>


<input class="waves-effect waves-light btn" type="submit" value="Salvar">


</form>

<a href="/listapessoas">Carregar Pessoas</a>

<table >

<tr th:each = "pessoa : ${pessoas}">

<td th:text = "${pessoa.id}"></td>
<td th:text = "${pessoa.nome}"></td>
<td th:text = "${pessoa.sobrenome}"></td>
<td th:text = "${pessoa.idade}"></td>
<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
<td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
</tr>



</table>

<script type="text/javascript" src="/materialize/js/materialize.js"></script>
 <script type="text/javascript" src="/materialize/js/materialize.min.js"></script> 
</body>
</html>
